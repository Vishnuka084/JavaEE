<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Mapping Spec</title>
</head>
<body>
<h1>Mapping Spec in Java EE</h1>
<ul>
  <li>Exact Mapping <span>/customer</span></li>
  <li>Default Mapping <span>/</span></li>
  <li>Empty String Mapping <span>""</span></li>
  <li>Extension Mapping <span>*.png</span></li>
  <li>Wild Card Mapping <span>/customer/*</span></li>
  <li>Multiple Mapping <span>{"/a","/b","/c"}</span></li>
</ul>
</body>
</html>
